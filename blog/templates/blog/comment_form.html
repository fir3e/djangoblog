{% extends 'blog/base.html' %}

{% block content %}
    <div class="card mt-3 border-0">
        <div class="card-body text-center">
            <h4>New Comment</h4>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary float-end">Comment</button>
            </form>
        </div>
    </div>

    <script>
        new MediumEditor('.content');
    </script>
{% endblock %}
